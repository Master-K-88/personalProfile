<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>My Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="./myPix1.jpeg" id = "person-img" alt="">
          </div>
          <h4 id="author">Korede Oko-osi</h4>
          <p id="job">iOS Software Engineer</p>
          <p id="info">
            I am a devoted software engineer (iOS),
             and fully dedicated to developing applications in the most 
             creative, efficient, and productive approach.
          </p>
          <!-- prev and next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button  -->
          <button class="random-btn">
            surprise me
          </button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
